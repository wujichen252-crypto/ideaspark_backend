# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      force: true
      enabled: true

# Springfox Swagger3 API文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  packages-to-scan: com.example.project.module
  paths-to-match: /**
  cache:
    disabled: true

# Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 生产环境建议只暴露必要的端点
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Eureka 服务注册与发现配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# 日志配置
logging:
  level:
    root: info
    com.example.project: debug
    org.springframework.security: info
    org.springframework.web: info
    org.springframework.data: info
    org.springframework.cloud: info
    springfox: info
  file:
    name: logs/springboot-scaffold.log
    max-size: 10MB
    max-history: 7
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 自定义配置
custom:
  # 项目版本
  version: 1.0.0
  # 环境标识
  env: development
  # JWT 配置
  jwt:
    secret: your-secret-key-change-me
    expiration: 3600000  # 1小时
    header: Authorization
  # 文件上传配置
  file:
