server:
  port: 8080

spring:
  application:
    name: ideaspark
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Shanghai

jackson:
  time-zone: Asia/Shanghai
  serialization:
    write-dates-as-timestamps: false

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

jwt:
  secret: ${JWT_SECRET:change-me-to-a-long-secret-or-base64}
  expire-seconds: 3600
  issuer: ideaspark

oss:
  enabled: false
  endpoint:
  access-key-id:
  access-key-secret:
  bucket:
  base-dir: uploads
